services:
  next:
    build: ./app
    ports: ["3000:3000"]
    env_file: .env
    depends_on: [db, livekit]
    
  agent:
    build: ./agent
    ports: ["4001:4001"]
    env_file: .env
    depends_on: [livekit]
    environment:
      - LIVEKIT_URL=ws://livekit:7880
      - HEALTH_PORT=4001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
  db:
    image: sqlite or postgres
    
  livekit:
    image: livekit/livekit-server:latest
    ports: ["7880:7880", "7881:7881"]
    volumes:
      - "./livekit.yaml:/livekit.yaml"
    command: --config /livekit.yaml
    restart: unless-stopped
